{% extends 'capacitors/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h2>Configurar Contactores - {{ location.name }}</h2>
        <form method="post">
            {% csrf_token %}
            <div class="card">
                <div class="card-body">
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Continuar</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
